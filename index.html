<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mainbod">
      <header class="pictit">
        <img
          id="equil"
          src="images/image-equilibrium.jpg"
          alt="Ethernum Picture"
        />
        <h1>Equilibrium #3429</h1>
      </header>
      <p class="first">Our Equilibrium collection promotes balance and calm.</p>
      <div id="container">
        <p id="Ether">
          <img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </p>
        <p id="promo">
          <img src="/images/icon-clock.svg" alt="" /> 3 days left
        </p>
      </div>
      <footer id="creator">
        <div>
          <img
            id="jules"
            src="images/image-avatar.png"
            alt="Picture of Jules Wyvern"
          />
        </div>
        <p>Creation of Jules Wyvern</p>
      </footer>
    </main>
  </body>
</html>
